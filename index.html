<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Taskeezy</title>
    <meta name="description" content="Taskeezy">

    <!--CSS FILES-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header-bar">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <a href=""><img class="logo" src="images/Taskeezy-Logo.png"></a>
                </div>
                <div class="col-xs-6">
                    <button id="new-task-button">Add New Task</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main-body">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div id="incompleted-tasks" class="task-container">
                        <h2>My Task List</h2>
                        <table id="todo-list-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th id="incompleted-date-sort" data-sort="int">Sort Date</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="todo-list">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-5">
                    <div id="completed-tasks" class="task-container">
                        <h2>Completed Tasks</h2>
                        <table id="completed-list-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th id="completed-date-sort" data-sort="int">Sort Date</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="completed-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="add-new-task">
        <div class="popup">
            <div class="popup-content">
                <i class="fa fa-close cancel"></i>
                <h2>Add New Task</h2>
                <form>
                    <input id="new-task-field" type="text" name="newTaskField" maxlength="100" placeholder="Task name">
                    <input id="date-field" readonly="true" type="text" name="newTaskField" maxlength="100" placeholder="Due date">
                    <input id="create-task-button" type="submit" value="Create Task">
                </form>
            </div>
        </div>
    </div>
    <div class="custom-tooltip-wrapper">
        <div class="custom-tooltip">
            <span class="custom-tooltip-content">
    <span style="display:block">
      Delete Task?
    </span>
            <button class="confirm-btn confirm-yes">
  YES
  </button>
            <button class="confirm-btn confirm-no">
  NO
  </button>
            </span>
        </div>
    </div>


    <!--JAVASCRIPT-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/stupidtable.js"></script>
    <script src="js/taskeezy.js"></script>
    <script src="js/autosize.js"></script>
</body>

</html>
